<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
	<title>Index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
	
		<!-- Content -->
		<div id="content" layout:fragment="content">
			<h1 th:text="#{newCategory}"></h1>
				<div class="panel-body">
					<form class="form-horizontal" th:object="${category}" th:action="@{/categories/save}" method="post" style="margin: 10px">
						<div class="form-group">
		 					<fieldset>
								<div class="form-group row">
									<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
								</div>
								<div class="form-group row">
								    <div class="col-md-1">
								        <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
								    </div>
								 </div>
								<div class="form-group row">
									<div class="col-md-4" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
										<label th:text="#{description}"></label>
										<textarea class="form-control input-sm" th:field="*{description}" cols="5" rows="5" placeholder="Informe o texto"></textarea>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="form-group row">
							<button type="submit" class="btn btn-sm btn-primary"><div th:text="#{save}"></div></button>
							<a th:href="@{/}" class="btn btn-sm btn-default"><div th:text="#{cancel}"></div></a>
						</div>
					</form>
				</div>
		</div>
		<!-- End Content -->
		
</body>
</html>
